<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic-Tac-Toe Demo</title>
  <meta name="description" content="New Webpage">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="media/washington.ico" type="image/ico">

</head>

<body>
  <div class="container">
    <header class="center-grid">
      <h1>Tic-Tac-Toe</h1>
    </header>
    <nav>
      <div class="center-grid playerChoice hover-control" id="X">Play "X"</div>
      <div class="center-grid hover-control" id="restart">START</div>
      <div class="center-grid hover-control" id="O">Play "O"</div>
    </nav>
    <main class="center-grid">
      <div id="gameBoard">
        <div id="fieldContainer">

          <div class="field center-grid" id="0">X</div>
          <div class="field center-grid" id="1">O</div>
          <div class="field center-grid" id="2">X</div>
          <div class="field center-grid" id="3"></div>
          <div class="field center-grid" id="4"></div>
          <div class="field center-grid" id="5"></div>
          <div class="field center-grid" id="6"></div>
          <div class="field center-grid" id="7"></div>
          <div class="field center-grid" id="8"></div>
        </div>
      </div>
    </main>
    <footer class="center-grid">Alan Contreras CopyRight &copy; 2021</footer>
    <div class="center-grid" id="pop-up">Human <br>vs<br> Computer</div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
